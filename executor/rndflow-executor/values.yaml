    #    - rndflow.local
    #
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 128m
  service:
    type: ClusterIP
    port: 8000
    clusterIP:
    nodePort:
    externalIPs:
  resources: {}
