config:
  registry:
  image: "rndflow/executor:latest"
  replicas: 1
  defaultJobImage: "rndflow/job.py:latest"
  apiHost:
  executorLabel:
  keySecret:
  nodeSelector:
  gpuVendor: "nvidia"
  #imagePullSecret: dockercred
  imagePullPolicy: "Always"
  #executor_max_pods:
